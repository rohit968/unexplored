{% extends "blog/main.html" %}
{% load static %}
{% block content %}

<div class="w-full max-w-xs loginContainer">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 bg-gray-700" method="POST" autocomplete="off" novalidate>
  	<h2 class="text-2xl text-white ml-24">Login</h2>
  	<div class="loginHeading mb-8 "></div>
  	{% csrf_token %}
  	{% for field in form %}
	    <div class="mb-4">
	      <label class="block text-white-800 text-l font-bold mb-2 loginText" for="{{field.id_for_label}}">
	        {{field.html_name}}
	      </label>
	      {{field}}
	    </div>
	{% endfor %}
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-white" href="#">
        Forgot Password?
      </a>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;2020 Unexplored. All rights reserved.
  </p>
</div>
{% endblock %}
