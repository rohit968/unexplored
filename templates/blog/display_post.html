{% load static %}

{% block content %}
	<section class="text-gray-500  body-font">
	  <div class="container px-5 py-24 mx-auto">
	    <div class="flex flex-wrap -m-4">
	    	{% for post in posts %}
		      <div class="p-4 lg:w-1/2">
		      	<div class="h-full bg-gray-800 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
		          <h2 class="tracking-widest text-xs title-font font-medium text-gray-600 mb-1">{{post.category}}</h2>
		          <h1 class="title-font sm:text-2xl text-xl font-medium text-white mb-3">{{post.title}}</h1>
		          <p class="leading-relaxed mb-3">{{post.content|truncatewords:50}}</p>
		          <a class="text-indigo-500 inline-flex items-center" href="{% url 'post_detail' pk=post.pk %}">Read More
		            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
		              <path d="M5 12h14"></path>
		              <path d="M12 5l7 7-7 7"></path>
		            </svg>
		          </a>
		        </div>
		      </div>
	      	{% endfor %}
	      </div>
	    </div>
	  </div>
	</section>
{% endblock %}
