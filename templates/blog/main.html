<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>UnExplored</title>

	<meta name="viewport" content="width=device-width, intian-scale=1, maximum-scale=1 minimum-scale=1" />
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>

	<header class="text-gray-700 body-font">
	  <div class="mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center navbar">
	    <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
	      <a class="mr-6 ml-3 hover:text-white-900" href="{% url 'index' %}">Home</a>
	      <a class="mr-6 hover:text-white-900" href="{% url 'create_post' %}">Create Post</a>
	      <a class="mr-6 hover:text-white-900" href="{% url 'my_post' %}">My Post</a>
	      <a class="mr-6 hover:text-white-900" href="#">About Us</a>
	    </nav>
	    <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0" href="{% url 'index' %}">
	      <span class="ml-3 text-3xl">UnExplored</span>
	    </a>
	    <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
	    	{% if user.is_authenticated %}
				<a class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0" href="{% url 'logout' %}">Logout
	        		<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
	          			<path d="M5 12h14M12 5l7 7-7 7"></path>
	        		</svg>
	      		</a>
	      	{% else %}	      

			<a class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-gray-900 text-base mt-4 md:mt-0" href="{% url 'signup' %}">SignUp
        		<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          			<path d="M5 12h14M12 5l7 7-7 7"></path>
        		</svg>
      		</a>

	      	<a class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 ml-2 mr-5 md:mt-0" href="{% url 'login' %}">SignIn
	        	<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
	          		<path d="M5 12h14M12 5l7 7-7 7"></path>
	        	</svg>
	      	</a>
	      	{% endif %}
	    </div>
	  </div>
	</header>

	{% block content%}{% endblock %}
</body>
</html>
