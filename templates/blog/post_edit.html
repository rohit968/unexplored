{% extends "blog/main.html" %}
{% load static %}

{% block content %}

	

	<div class="section createFormContainer w-full">
		<div class="createPostContent">
			<form class="w-full max-w-sm pt-10" action="{% url 'post_edit' pk=form.pk %}" autocomplete="off" method="POST">
				<h2 class="text-3xl text-white ml-48">Edit Post</h2>
  				<div class="loginHeading mb-12 ml-48"></div>
				{% csrf_token %}
				
					<div class="md:flex md:items-center mb-6">
					    <div class="md:w-1/3">
					      <label class="block text-white text-l font-bold md:text-right mb-1 md:mb-0 pr-4" for="{{form.id_for_label}}">
					        {{form.html_name|capfirst}}
					      </label>
					    </div>
					    <div class="md:w-2/3">{{form}}
					    </div>
					    {% if error in form.errors %}
							{{error}}
						{% endif %}
					</div>
				<div class="md:flex md:items-center">
			    	<div class="md:w-1/3"></div>
			    	<div class="md:w-2/3">
			      	<button class="shadow bg-blue-500 hover:bg-blue-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 mt-5 rounded" type="submit">
			        Publish
			      	</button>
			    </div>
			  </div>
			</form>
		</div>	
	</div>


{% endblock %}
