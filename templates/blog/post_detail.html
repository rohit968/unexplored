{% extends "blog/main.html" %}
{% load static %}

{% block content %}
	
	<section class="text-gray-500  body-font">
	  <div class="container px-5 py-24 mx-auto">
	    <div class="flex flex-wrap -m-4">
	      <div class="p-4 lg:w-full">
	      	<div class="h-full bg-gray-800 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
	          <h1 class="title-font sm:text-2xl text-xl text-center font-medium text-white mb-3">{{posts.title}}</h1>
	          <p class="leading-relaxed mb-3">{{posts.content|linebreaksbr}}</p>
	        </div>
	      </div>
	    </div>

	    {% if user.is_authenticated %}
	    	{% if user == request.user %}
			    <div class="md:flex md:items-center">
					<div class="md:w-1/3 ml-32 mt-32"></div>
					<div class="md:w-2/3">
				      	<a class="shadow bg-blue-500 hover:bg-blue-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 mt-5 ml-10 rounded" href="{% url 'post_edit' pk=posts.pk %}">
				        Edit
				      	</a>
				      	<a class="shadow bg-blue-500 hover:bg-blue-700 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 mt-5 ml-10 rounded" href="{% url 'delete' pk=posts.pk %}">
				        Delete
				      	</a>	
				    </div>
			  	</div>
		  	{% endif %}
	  	{% endif %}
	  </div>
	</section>



{% endblock %}
